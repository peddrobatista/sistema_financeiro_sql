<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sistema Financeiro</title>
</head>
<body>
    <main>
        <h1>Controle Financeiro</h1>
        <div class="resume">
            <div>
                <h3>Entrada:</h3>
                <p>R$ <span class="incomes">0.00</span></p>
            </div>
            <div>
                <h3>Saídas:</h3>  
                <p>R$ <span class="expenses">0.00</span></p>
            </div>
            <div>
                <h3>Total:</h3> 
                <p>R$ <span class="total">0.00</span></p>
            </div>
        </div>
        <div class="newItem">
            <div class="divInput divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divInput divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount">
            </div>
            <div class="divInput divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction">Ação</th>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
